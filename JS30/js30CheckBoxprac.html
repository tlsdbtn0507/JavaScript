<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
</head>
<body>
  <style>

    html {
      font-family: sans-serif;
      background: #ffc600;
    }

    .inbox {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #F1F1F1;
    }

    .item:last-child {
      border-bottom: 0;
    }

    input:checked + p {
      background: #F9F9F9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
      transition: background 0.2s;
      flex: 1;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF;
    }
  </style>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

<script>

const checkboxes = document.querySelectorAll(
    '.inbox input[type="checkbox"]');//checkboxes는
    //모든 '.inbox input[type="checkbox"]''들에게 영향을 줌 


    let lastChecked;

    function handleCheck(e){
    let inBetween = false;
    if(e.shiftKey && this.checked){//쉬프트랑 마우스 클릭을 하고
        checkboxes.forEach(checkbox => {
            console.log(checkbox)//여기까지 하면 모든 체크박스들 활성화
            if(checkbox===this || checkbox === lastChecked){
                //만약 체크박스가 클린된것이거나 마지막에 클린된것이
                inBetween =! inBetween;//between사이가 아니라면
                console.log('Starting to check them inbetween')
                // 요 문구 출력(사이와 사이를 감지)
            }
            if(inBetween){
                checkbox.checked = true;
                //체크박스들 사이에 모든 박스들 체크
            }
        });
    }    
     lastChecked = this;
    }



checkboxes.forEach(checkbox => checkbox.addEventListener
('click',handleCheck));// 모든checkbox들이 클릭이라는 이벤트를 들으면 핸들
//체크 함수를 실행해라


</script>
</body>
</html>
