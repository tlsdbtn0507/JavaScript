        //mission p157
        function TestScore(name,kor,eng,math){
            this.userName =name;
            this.userKor = kor;
            this.userMath = math;
            this.userEng = eng;

            TestScore.prototype.getTestinfo = function(){
                document.write("이름:"+this.userName,"<br>");
                document.write("국어:"+this.userKor,"<br>");
                document.write("수학:"+this.userMath,"<br>");
                document.write("영어:"+this.userEng);
            }
            TestScore.prototype.getAvg = function(){
                return(this.userKor+this.userMath+this.userEng)/3;
            }
        }
